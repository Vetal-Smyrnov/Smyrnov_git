<title>Language Switcher</title>
<style>
  .lang-switcher {
    display: flex;
    gap: 10px;
  }
  .lang-switcher button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .lang-switcher button:hover {
    background-color: #e0e0e0;
  }
  .lang-switcher button.active {
    background-color: #007bff;
    color: white;
  }
</style>

<div class="lang-switcher">
  <button id="en-btn" class="active">EN</button>
  <button id="ua-btn">UA</button>
</div>

<script>
  const enBtn = document.getElementById("en-btn");
  const uaBtn = document.getElementById("ua-btn");

  enBtn.addEventListener("click", () => {
    enBtn.classList.add("active");
    uaBtn.classList.remove("active");
    // Логика переключения на английский язык
  });

  uaBtn.addEventListener("click", () => {
    uaBtn.classList.add("active");
    enBtn.classList.remove("active");
    // Логика переключения на украинский язык
  });
</script>
